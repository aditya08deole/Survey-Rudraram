# Render.com Blueprint Configuration
# Python FastAPI Backend for Survey-Rudraram

services:
  # Python FastAPI Backend API
  - type: web
    name: rudraram-survey-api
    env: python
    region: singapore
    plan: free
    rootDir: backend-python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GITHUB_RAW_EXCEL_URL
        value: https://raw.githubusercontent.com/aditya08deole/Survey-Rudraram/main/backend/data/rudraram_survey.xlsx
    healthCheckPath: /health
    autoDeploy: true
