# Render.com Blueprint Configuration
# Unified Dashboard: Python FastAPI Backend + React Frontend

services:
  # Full Stack Dashboard (Frontend + Backend)
  - type: web
    name: rudraram-survey-dashboard
    env: python
    region: singapore
    plan: free
    buildCommand: cd backend-python && pip install -r requirements.txt && cd ../frontend && npm install && npm run build
    startCommand: cd backend-python && uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.x
      - key: GITHUB_RAW_EXCEL_URL
        value: https://raw.githubusercontent.com/aditya08deole/Survey-Rudraram/main/backend/data/rudraram_survey.xlsx
    healthCheckPath: /health
    autoDeploy: true
