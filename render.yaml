# Render.com Blueprint Configuration
# This file allows one-click deployment to Render

services:
  - type: web
    name: rudraram-survey
    env: node
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    autoDeploy: true
