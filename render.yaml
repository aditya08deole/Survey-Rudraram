# Render.com Blueprint Configuration
# Architecture: Mono-repo (FastAPI + React)
# Project Directory: Rudraram Survey

services:
  - type: web
    name: rudraram-survey-dashboard
    env: python
    region: singapore
    plan: free
    
    # 1. ROOT SOURCE: All build steps must reference subdirectories
    # 2. BACKEND: High-performance Python FastAPI
    # 3. FRONTEND: Optimized React UI (Serving via FastAPI)
    
    buildCommand: |
      echo ">>> Step 1: Installing Backend Dependencies (backend-python)..."
      cd backend-python && pip install -r requirements.txt && \
      echo ">>> Step 2: Installing Frontend Dependencies & Building (frontend)..." && \
      cd ../frontend && npm install --legacy-peer-deps && \
      CI=false npm run build && \
      echo ">>> BUILD SUCCESSFUL: Frontend ready for FastAPI mounting."
      
    startCommand: |
      echo ">>> Starting Production Server..." && \
      cd backend-python && uvicorn main:app --host 0.0.0.0 --port $PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.x
      - key: ENV
        value: production
      - key: GITHUB_RAW_EXCEL_URL
        value: https://raw.githubusercontent.com/aditya08deole/Survey-Rudraram/main/backend/data/rudraram_survey.xlsx
    
    healthCheckPath: /health
    autoDeploy: true
